<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/lib/material/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>U Know To do - 로그인</title>
</head>
<body>
<div class="mdl-layout">
  <header th:replace="~{/layout/header :: header}"></header>
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--2dp" style="margin: 100px auto 20px; width: 500px">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">로그인</h2>
      </div>
      <div class="mdl-card__supporting-text" style="padding: 0 24px 16px;">
        <form method="post" action="">
          <div class="mdl-textfield mdl-js-textfield" style="width: 470px">
            <input class="mdl-textfield__input" type="text" id="user">
            <label class="mdl-textfield__label" for="user">아이디</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield" style="width: 470px">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">비밀번호</label>
          </div>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    style="width: 100%; font-size: 20px; height: 50px;">
              로그인
            </button>
          </div>
        </form>
      </div>
    </div>
    <div style="margin: 0 auto; width: 500px;">
      <div class="mdl-grid mdl-typography--text-center">
        <div class="mdl-cell--6-col">
          <a class="mdl-color-text--grey-400" href="">회원가입</a>
        </div>
        <div class="mdl-cell--6-col"></div>
      </div>
    </div>
  </main>
</div>
<script src="/lib/material/material.min.js"></script>
</body>
</html>
