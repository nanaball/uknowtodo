<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/material.min.css">
  <link rel="stylesheet" href="/css/todo.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>U Know To do</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header th:replace="~{/layout/header :: header}"></header>
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset">
        <h1 class="mdl-typography--display-1">안녕하세요, <span sec:authentication="principal.name"></span> 님!</h1>
        <div class="todo-content-input">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample6">
            <label class="mdl-textfield__label" for="sample6"></label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="date">
            <label class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-button--colored"
                   for="sample6">
              <i class="material-icons">add</i>
            </label>
          </div>
        </div>
        <table
            style="width: 100%"
            class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">할일</th>
            <th class="mdl-data-table__cell--non-numeric">마감일자</th>
            <th class="mdl-data-table__cell--non-numeric">완료</th>
            <th class="mdl-data-table__cell--non-numeric">생성일자</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">스프링 공부 열심히 하기</td>
            <td class="mdl-data-table__cell--non-numeric">2024-03-10</td>
            <td class="mdl-data-table__cell--non-numeric">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
              </label>
            </td>
            <td class="mdl-data-table__cell--non-numeric">2024-02-23</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-offset-desktop
                  mdl-cell--6-col mdl-cell--1-offset
                  todo-pagination">
        <a class="mdl-button mdl-js-button mdl-button--icon todo-pagination-page"
           th:href="${content.hasBefore} ? '?page=' + ${content.startPage - 1} : 'javascript:;'"
           th:disabled="${!content.hasBefore}">
          <span class="material-icons">navigate_before</span>
        </a>
        <a th:each="current: ${#numbers.sequence(content.startPage, content.endPage)}"
           th:classappend="${current == content.page} ? 'active'"
           th:text="${current}"
           th:href="'?page=' + ${current}"
           class="mdl-button mdl-js-button mdl-button--icon todo-pagination-page">
        </a>
        <a class="mdl-button mdl-js-button mdl-button--icon todo-pagination-page"
           th:href="${content.hasNext} ? '?page=' + ${content.endPage + 1} : 'javascript:;'"
           th:disabled="${!content.hasNext}">
          <span class="material-icons">navigate_next</span>
        </a>
      </div>
    </div>
  </main>
</div>
<div th:replace="~{/layout/common-script :: common-script}"></div>
</body>
</html>
